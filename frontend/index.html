<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Simple Frontend</h1>
    <!-- <button onclick="getData()">Get Data from Backend</button> -->
    <p id="backend-response"></p>

    <script>
        function getData() {
            fetch('http://localhost:3000/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('backend-response').innerText = data.message;
                })
                .catch(error => console.error('Error:', error));
        }

        getData();
    </script>
</body>
</html>
